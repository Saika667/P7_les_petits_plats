<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta
      name="description"
      content="Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses."
    />
    <link href="./src/css/output.css" rel="stylesheet">
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <title>Les petits plats</title>
  </head>

  <body class="font-anton bg-[#e7e7e7]">
    <header class="bg-[url('../images/header.jpg')] min-h-[50rem] bg-cover bg-center flex items-center justify-center flex-col relative">
        <img src="./src/images/logo.svg" alt="logo les petits plats" class="absolute top-10 left-10" />
        <h1 class="text-[#FFD15B] text-[2.5rem] uppercase font-extrabold text-center w-[65%] mb-10">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div class="w-3/4 relative">
            <input id="search-bar" type="text" placeholder="Rechercher une recette, un ingrédient, ..." class="w-full py-6 px-9 rounded-xl font-anton"/>
            <button class="absolute top-0 bottom-0 right-3">
                <img src="./src/images/magnifyingGlass.svg" alt="loupe"/>
            </button>
        </div>
    </header>
    <main>
        <section class="px-20 py-8 flex items-center justify-between flex-wrap">
            <div class="flex" id="filters-container">
            </div>
            <div>
                <span id="recipe-counter" class="pr-1 text-lg font-extrabold"></span>
                <span class="text-lg font-extrabold">recettes</span>
            </div>
            <div class="w-full py-5 flex flex-wrap" id="filter_container"></div>
        </section>

        <section id="recipes-container" class="flex flex-wrap items-center px-20 pb-20">
        </section>
        <section id="error-screen" class="hidden"></section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
